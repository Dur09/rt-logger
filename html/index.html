    <script>
        $(document).ready(function() {
            //Populate User List Dropdown
            $.get("/api/v1/getUsers", function(usersList, status) {
                jsonPretty = JSON.parse(usersList)
                for (var key in jsonPretty) {
                    var option = document.createElement("OPTION");
                    option.innerHTML = jsonPretty[key];
                    option.value = key;
                    user_id.options.add(option);
                }
            });
            // click on button submit
            $('#send').click(function(event) {
                var formData = {
                    'user_id': $('#user_id option:selected').val(),
                    'rt_id': $('#rtid').val(),
                    'sev_type': $('#sev_type option:selected').val(),
                    'ts': $('#single_cal1').val()
                };
                if (($('#user_id').val() === '') || ($('#rtid').val() === '') || ($('#sev option:selected').val() === '') || ($('#ts').val() === '') ) {
                    alert("Please fill the required inputs");
                    return false;
                }
                var sendData = JSON.stringify(formData);
                var shhow;
                $.ajax({
                    url: '/api/v1/storeData',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: 'json',
                    data: sendData,
                    //encode: true
                }).done(function(show) {
                    console.log(show);
                    event.preventDefault();
                    if (show == 1) {
                        alert("Submitted successfully");
                        $('.success').append('<div class="alert alert-success">' + 'Data Pushed Successfully' + '</div>').fadeOut(5000);
                    } else {
                        $('.success').append('<div class="alert alert-error">' + 'Exception: Server Error' + '</div>').fadeOut(5000);
                        return false;
                    }
                });
            });
        });
    </script>
